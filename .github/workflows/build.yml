name: CI Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: order_db
          MYSQL_USER: order-service-user
          MYSQL_PASSWORD: order-service-password
        ports:
          - 3306:3306

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build without tests
        run: mvn -B clean package -DskipTests

      - name: Run Tests
        run: mvn test -Dspring.profiles.active=test